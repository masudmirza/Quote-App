name: Deploy Quote App to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      TF_VAR_webapp_name: ${{ secrets.WEB_APP_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log environment variables (non-sensitive)
        run: |
          echo "ACR_NAME: $ACR_NAME"
          echo "ACR_LOGIN_SERVER: $ACR_LOGIN_SERVER"
          echo "NODE_ENV: $NODE_ENV"
          echo "TF_VAR_webapp_name: $TF_VAR_webapp_name"
        shell: bash

      - name: Set up Node.js and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies & build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name $ACR_NAME

      - name: Build and Push Docker Image
        run: |
          docker build \
            --build-arg NODE_ENV=$NODE_ENV \
            --build-arg DATABASE_URL=$DATABASE_URL \
            --build-arg REDIS_URL=$REDIS_URL \
            -t $ACR_LOGIN_SERVER/quoteapp:latest .
          docker push $ACR_LOGIN_SERVER/quoteapp:latest

      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.TF_VAR_webapp_name }}
          images: ${{ env.ACR_LOGIN_SERVER }}/quoteapp:latest
